<!DOCTYPE html>
<html>
<body>
Primer z grafom
<br>
<canvas id="mojePlatno" width="800" height="100" style="border:1px solid #d3d3d3;"></canvas>

</body>

<script>

var canvas = document.getElementById("mojePlatno");
var ctx = canvas.getContext("2d");
ctx.strokeStyle = "#FF0000"; //dolo훾imo barvo 훾rte
var y = new Array(); //novo polje za vrednosti x
var x = new Array(); //novo polje za vrednosti y

for (var i=0; i<canvas.width; i++) {
	x[i] = i; //vrednost za koordinato x
	y[i] = Math.random(); // naklju훾na vrednost med 0 in 1
}

ctx.beginPath(); //za za훾etek izrisa

for (var i=0; i < y.length; i++){
	ctx.lineTo(x[i], y[i]);
}

ctx.stroke();

</script>
<br>
</body>
</html>
